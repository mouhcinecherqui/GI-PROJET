<div class="container" *ngIf="forgetpwd">
	<div class='well well-sm col-md-6 col-md-offset-3'>
		<H2>
			<b>Mot de passe oublie</b>
		</H2>
		<form role="form" method="post">
			<div class="form-group">
				<label for="email">Email</label> <input type="email" name="email"
					class="form-control" id="Email" placeholder="Entre Email">
			</div>
			<button type="submit" class="btn btn-default btn-lg center-block"
				value="Send the confirmation mail " (click)="sendMail()">Envoyer le mail de confirmation
				</button>
			<button type="button" class="btn btn-sm center-block"
				routerLink="/logout" routerLinkActive="active-link">Annuler</button>
		</form>
	</div>
</div>
