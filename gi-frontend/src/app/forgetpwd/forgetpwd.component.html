<div class="container" *ngIf="forgetpwd">
	<div class='well well-sm col-md-6 col-md-offset-3'>
		<H2>
			<b>forgot password</b>
		</H2>
		<form role="form" method="post">
			<div class="form-group">
				<label for="Email">Email</label> <input type="email" name="email"
					class="form-control" id="Email" placeholder="Entre Email ">
			</div>
			<input type="submit" class="btn btn-default btn-lg center-block"
				value="Send the confirmation mail ">
			<button type="button" class="btn btn-sm center-block"
				routerLink="/logout" routerLinkActive="active-link">cancel</button>
		</form>
	</div>
</div>
